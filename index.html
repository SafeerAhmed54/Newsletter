<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const form = document.querySelector("form");
      const emailInput = document.getElementById("email");
      const errorMessage = document.getElementById("error-message");
      const illustrationImg = document.querySelector(".right-col img");
      const submitButton = document.querySelector(".submit");

      const leftCol = document.querySelector(".left-col");
      const rightCol = document.querySelector(".right-col");
      const colThanks = document.querySelector(".col-thanks")

      function changeIllustration() {
        if (window.innerWidth <= 375) {
          illustrationImg.src = "./assets/images/illustration-sign-up-mobile.svg";
        } else {
          illustrationImg.src = "./assets/images/illustration-sign-up-desktop.svg";
        }
      }

      changeIllustration();
      window.addEventListener("resize", changeIllustration);



      form.submit(function(){
        validateEmail();
      })

      const emailValue = emailInput.value.trim();

      function validateEmailInput(){
        if(emailValue === "" || !validateEmail(emailValue)){
          errorMessage.style.display = "block";
          emailInput.classList.add("error-border");
          emailInput.classList.add("error-background");
        } else {
          errorMessage.style.display = "none";
          emailInput.classList.remove("error-border");
          emailInput.classList.remove("error-background");
          leftCol.style.display = "none";
          rightCol.style.display = "none";
          colThanks.style.display = "block";
          // Here you can add code to handle successful form submission, like showing a success message or redirecting the user.
        }
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

    })
  </script>
</head>
<body>
  <section class="newsletter-section">

            <li>And much more!</li>
          </ul>
            <form action="" class="form-email">
              <div class="form-email-div">
                <div class="label-container">
                  <label for="email"
                  class="">Email address</label>
                  <p id="error-message" class="color-red none">Valid email address required</p>
                </div>
                <input type="text" id="email" name="email" placeholder="email@company.com"
                class="">
              </div>
              <button type="submit" id="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="right-col">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up-image" class="w-100 h-auto object-fit-cover">
        </div>
